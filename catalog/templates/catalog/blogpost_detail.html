{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="header">
                        <h2 class="card-title">
                        Название: {{ object.title }} ({{ object.slug }})
                    </h2>
                        <div class="card-body">
                        <h6>Содержимое: {{ object.content }}</h6>
                        <h6>Дата создания: {{ object.date_of_creation }}</h6>
                        <h6>Опубликованно: {{ object.publication }}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                    <div class="footer">Просмотры: {{ object.number_of_views }}</div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
