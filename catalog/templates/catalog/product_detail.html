{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text"><h2>{{ object.name }}</h2></p>
                        <h6>Описание: {{ object.description }}</h6>
                        <h6>Категория: {{ object.category }}</h6>
                        <h6>Цена: {{ object.purchase_price }}</h6>
                        <h6>Дата создания: {{ object.created_at }}</h6>
                        <h6>Дата изменения: {{ object.updated_at }}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
                <a href="{% url 'catalog:list' %}" class="btn btn-sm btn-outline-primary">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
