{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h2>Хотите удалить {{ object }}?</h2>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                        <a href="{% url 'catalog:blog' %}" class="btn btn-sm btn-outline-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
