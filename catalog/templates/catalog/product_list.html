{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
 <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Продукты</h1>
                <p>
                    <a href="{% url 'catalog:product_create' %}" class="btn btn-primary my-2">Добавить продукт</a>
                </p>
            </div>
        </div>
    </section>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text"><h2>{{ object.name }}</h2></p>
                        <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-primary my-2">Просмотр</a>
                        <a href="{% url 'catalog:product_update' object.pk %}" class="btn btn-primary my-2">Изменить</a>
                        <a href="{% url 'catalog:product_delete' object.pk %}" class="btn btn-primary my-2">Удалить</a>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
